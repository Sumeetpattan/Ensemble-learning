<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diabetes Risk Prediction</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes Risk Prediction</h1>
        
        <form id="diagnosticsForm" onsubmit="event.preventDefault(); submitForm();">
            <!-- Form fields -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="bmi">BMI (Body Mass Index):</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required>

            <label for="glucose">Glucose Level:</label>
            <input type="number" id="glucose" name="glucose" required>

            <!-- Removed the redundant submit button -->
            <button type="button" onclick="submitForm()">Predict</button>
        </form>
        
        <div id="result" class="processing">Processing...</div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
